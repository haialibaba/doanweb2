<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body class="">
    <div class="container">
        <div class="primary-bg">
            <div class="box signin">
                <h2>Already Have an Account?</h2>
                <button class="signinBtn">Sign in</button>
            </div>

            <div class="box signup">
                <h2>Don't Have an Account?</h2>
                <button class="signupBtn">Sign up</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form action="">
                    <h3>Sign In</h3>
                    <div class="form-group">
                        <input name="" id="user-name" type="text" placeholder="Username">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <input name="" id="user-password" type="password" placeholder="Password">
                        <span class="form-message"></span>
                    </div>
                    <a href="#" class="forgot">Forgot Password</a>
                    <div class="form-group">
                        <button class="form-submit">Submit</button>
                    </div>
                    


                    <div class="auth-form__social">
                        <span class="auth-form__social--title">Login with social: </span>
                        <a href="" class="auth-form__social--facebook btn btn--size-s btn--with-icon">
                         <i class="auth-form__social--icon fab fa-facebook-square"></i>
                        </a>
     
                        <a href="" class=" auth-form__social--google btn btn--size-s btn--with-icon">
                         <i class=" auth-form__social--icon fab fa-google"></i>
                        </a>

                        <a href="" class=" auth-form__social--github btn btn--size-s btn--with-icon">
                            <i class=" auth-form__social--icon fab fa-github"></i>
                           </a>
     
                     </div>

                </form>
            </div>

            <div class="form signupForm">
                <form action="">
                    <h3>Sign Up</h3>
                    <div class="form-group invalid">
                        <input name="" id="new-user-name" type="text" placeholder="Username">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group invalid">
                        <input name="" id="new-user-email" type="text" placeholder="Email">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group invalid">
                        <input name="" id="new-user-address" type="text" placeholder="Address">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group invalid">
                        <input name="" id="new-user-password" type="password" placeholder="Password" aria-autocomplete="list">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <input name="" id="confirm-user-password" type="password" placeholder="Confirm Password">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <button class="form-submit">Register</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>


    <script src="main.js"></script>


</body>
</html>
